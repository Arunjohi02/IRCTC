<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT</title>
    <link rel="stylesheet" href="../CSS/Account.css">
    <link rel="icon" href="../source/Accound/person logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">


</head>
<body>
    <div class="wholeprofile">
        
        <!-- <img id="bgimg" src="../source/Accound/bgimg1.jpg" alt=""> -->
    
        <div class="profile">
            
            <div class="content">
                <img class="logo-img" src="../source/Accound/person logo.svg">
            <br>
                <h2 class="log-in">LOG IN</h2>
            
                <ul class="input1">
                    <li class="user-name-h2" ><h2>User Name :</h2></li>
                    <li><input type="text" placeholder="Enter your user-name" class="username" id="username"></li>
                </ul>

                <ul class="input2">
                    <li class="PNR-h2" ><h2>E-mail or Phone :</h2></li>
                    <li><input type="email" placeholder="Enter your e-mail" class="PNR" id="email"></li>
                </ul>

                <ul class="check-box">
                    <li><input id="input" type="checkbox"><b>Are You Accept It</b></li>
                 </ul>

                 <button type="submit" class="login" onclick="update()"><b>LOG IN</b></button>

                 <a href="../HTML/index.html" class="go-back"><b>Continue to guiest?</b></a>
                 
            </div>
    </div>
    
    <script src="../Java script/login.js"></script>
</body>
</html>
